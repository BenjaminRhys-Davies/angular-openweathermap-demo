<li class="city"
   (click)="activate(id)"
   [class.city--isSelected]="isActive"
   [class.city--hasWeather]="hasWeather"
   [class.city--hasForecast]="hasForecast"
   [style.backgroundImage]="'url(/assets/' + name.toLowerCase() + '/index.jpg)'"
   title="Current weather in {{name}}, {{country}}">
  <h2 class="city__name">
    {{name}}
    <img *ngIf="countryCode" class="city__flag" [src]="countryCode | Flag" title="Flag of {{name}}, {{countryCode}}">
  </h2>
  <ng-content></ng-content>
</li>
